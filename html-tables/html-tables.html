<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="https://edit.com.pt/wp-content/themes/edit/images/assets/svg/footer-logo.svg" alt="">
        </a>
    </header>
    <main>

        <table>    
            <thead>
                <tr>
                    <th>Cabeçalho 1</th>
                    <th>Cabeçalho 2</th>
                    <th>Cabeçalho 3</th>
                    <th>Cabeçalho 4</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>footer 1</th>
                    <th>footer 2</th>
                    <th>footer 3</th>
                    <th>footer 4</th>
                </tr>
            </tfoot>
            <tr>
                <td rowspan="2">celula linha 1 - 1</td>
                <td>celula linha 1 - 2</td>
                <td>celula linha 1 - 3</td>
                <td>celula linha 1 - 4</td>
            </tr>
            <tr>
                <td>celula linha 2 - 2</td>
                <td>celula linha 2 - 3</td>
                <td>celula linha 2 - 4</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
