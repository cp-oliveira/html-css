    <style>
        :root {
            --item: 1;
            --bg-color: red;
            --font-size: 20px;
            --width: 1200px;
            --gutter: 6px;
            --collumns: 12;
        }


        .grid {
            display: flex;
            flex-wrap: wrap;
            width: var(--width);
            margin: 0 auto;
        }

        .col {
            margin: var(--gutter);
            width: calc(var(--width) / var(--collumns) - (var(--gutter) * 2));

            /* 
            a coluna tem 1200 / 12 = 100 
            a coluna tem 6 + 6 px = 100 + 12px = 112px;
            widht: 1200px[largura] / 12[colunas] - 6px [margem da esquerda] + 6px [margem da direita]
            */
            background-color: gainsboro;
            height: 100vh;
        }

        .col-6 {
            width: calc(var(--width) / var(--collumns) * 6 - (var(--gutter) * 2));
        }
        
        .col:nth-child(odd) {
            background-color: gray;
        }
