<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form >
        <div class="form_group">
            <label>Name</label>
            <input name="name" type="text" placeholder="Write your name">
        </div>
        
        <div class="form_group">
            <label>Username</label>
            <input name="username" type="text" placeholder="Write your username">
        </div>
        
        <div class="form_group">
            <label>Age</label>
            <input name="age" type="number" placeholder="Write your age" min=18 max=65>
        </div>
        
        <div class="form_group">
            <label>Job Title</label>
            <input name="job-title" type="text" placeholder="Job Title">
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>




<script>
    let data = {}
    document.querySelector('button').addEventListener('click', function() {
        event.preventDefault()
        document.querySelectorAll('input').forEach( element => {
                let key = element.getAttribute('name')
                let value = element.value;
                data[key] = value;
        })
        console.log(data)
    })
</script>
